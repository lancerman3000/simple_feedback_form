<body class="container-fluid d-flex h-100">

    <div class="row justify-content-center align-items-center w-100 flex-column">

        <div id="celect_table"
            class="celect_table flex flex-column justify-content-center align-items-center pl-4 pr-4 pb-2 pt-2 shadow-sm rounded">
            <div class="celect_table_header d-flex flex-column">
                <div class="screen_one_header">Форма обратной связи</div>
            </div>
            <div class="celect_table_buttons_box m-3 d-flex align-items-space-between">
                <button type="button" id="make_post_btn" class="btn btn-outline-primary mr-2">Написать</button>
                <button type="button" class="login_btn btn btn-outline-success">Войти</button>

            </div>
        </div>

        <div id="make_post"
            class="celect_table flex flex-column justify-content-center align-items-center pl-4 pr-4 pb-2 pt-2 shadow-sm rounded">
            <div class="screen_one_header">Регистрация нового пользователя</div>
            <div>поля, отмеченные знаком * обязательны к заполнению</div>
            <form action="#" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="first_name" placeholder="Введите своё имя *">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Ведите свой email *">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Придумайте пароль *">
                </div>
                <div class="mb-3">
                    Выберите свой пол*
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender-m" value="m">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Мужской
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender-f" value="f">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Женский
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message_text" rows="3" placeholder="Введите текст сообщения"
                        name="about"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Прикрепите файл</label>
                    <input class="form-control" type="file" id="formFile" name="avatar_file">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input require checked class="form-check-input" type="checkbox" name="agree" value="1"
                            id="agree">
                        <label class="form-check-label" for="agree">
                            Даю согласие на обработку и использование введенных данных *
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" nmae="go" class="btn btn-outline-primary">Зарегистироваться</button>
                    <button type="reset" class="btn btn-outline-danger">Сбросить</button>
                    <a href="auth.html" class="btn btn-outline-success">Форма авторизации</a>

                </div>

            </form>
        </div>
        <div id="log_in"
            class=" celect_table flex flex-column justify-content-center align-items-center pl-4 pr-4 pb-2 pt-2 shadow-sm rounded">
            <div class="screen_one_header">Войти</div>
            <form action="#" method="POST">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="password">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-success">Войти</button>
                    <button type="reset" class="btn btn-outline-danger">Сбросить</button>
                    <a href="index.html" class="btn btn-outline-primary">К форме регистрации</a>
                </div>

            </form>
        </div>


    </div>
    <script src="../../app/js/screen_one.js"></script>
</body>

</html>
